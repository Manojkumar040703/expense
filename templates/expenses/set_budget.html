<!DOCTYPE html>
<html>
<head>
    <title>Set Budget</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .box { width: 350px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .info { background: #eef5ff; padding: 10px; border-left: 4px solid #3b82f6; margin-bottom: 15px; }
        button {
            background: green;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2> Set / Edit Monthly Budget</h2>

<div class="box">

    {% if budget_exists %}
        <div class="info">
            <strong>Current Budget:</strong> â‚¹{{ current_budget }} <br>
            You can edit or update your budget below.
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit">
            {% if budget_exists %} Update Budget {% else %} Save Budget {% endif %}
        </button>
    </form>

</div>

</body>
</html>
