<!DOCTYPE html>
<html>
<head>
    <title>Add Category</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        .box { padding: 20px; border: 1px solid #ddd; width: 350px; border-radius: 5px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-bottom: 15px; }
        button { background: green; color: white; padding: 8px 15px; border: none; cursor: pointer; }
        .suggestions { margin-top: 20px; }
        ul li { margin: 5px 0; }
    </style>
</head>
<body>

<h2>Add New Category</h2>

<div class="box">
<form method="POST">
    {% csrf_token %}
    
    <label>Select a Suggested Category</label>
    <select name="name">
        <option value="">-- Choose a suggestion --</option>
        <option value="Food & Groceries">Food & Groceries</option>
        <option value="Transport">Transport</option>
        <option value="Bills">Bills</option>
        <option value="Shopping">Shopping</option>
        <option value="Health">Health</option>
        <option value="Medicine">Medicine</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Subscriptions">Subscriptions</option>
        <option value="Education">Education</option>
        <option value="Travel">Travel</option>
        <option value="Savings">Savings</option>
        <option value="Investments">Investments</option>
        <option value="Loan EMI">Loan EMI</option>
        <option value="Petrol">Petrol</option>
        <option value="Kids">Kids</option>
        <option value="Gifts">Gifts</option>
        <option value="Other">Other</option>
    </select>

    <label>Or Add Your Own Category</label>
    <input type="text" name="custom_category" placeholder="Enter category name">

    <button type="submit">Add</button>
</form>
</div>

</body>
</html>
